<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <h1>My Todo List</h1>
    <input type="text" placeholder="Filter todo"  id="search-text">
    <label>
        <input type="checkbox" name="" id="hide-incomplete"> Hide Incomplete
    </label>
    <div id="todo"></div>
    <form id="new-todo">
        <input type="text" name="name" id="add-text">
        <button id="add-todo">Add Todo</button>
    </form>
    <script src="todo-functions.js"></script>
    <script src="todos-app.js"></script>
</body>
</html>
